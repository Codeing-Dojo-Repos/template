<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit a Relic</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-10">
                <h3>Edit {{item.name}}!</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">All Items</a></p>
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Logout</a></p>
            </div>
        </div>

        <div class="row">
            <div class="d-flex">
                <form class="col-4" action="/items/{{item.id}}/edit_item" method="POST">
                    {% with messages = get_flashed_messages(category_filter=['item']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label name="name" class="form-label">Name:</label>
                        <input class="form-control" type="text" name="name" value="{{item.name}}">
                    </div>
                    <div class="mb-3">
                        <label name="size" class="form-label">Size:</label>
                        <input class="form-control" type="text" name="size" value="{{item.size}}">
                    </div>
                    <div class="mb-3">
                        <label name="date" class="form-label">Date:</label>
                        <input class="form-control" type="date" name="date" value="{{item.date}}">
                    </div>
                    <div class="mb-3">
                        <label name="description" class="form-label">Description:</label>
                        <textarea class="form-control" name="description">{{item.description}}</textarea>
                    </div>
                    <button class="btn btn-primary">Edit Item</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
