<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit a Relic</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-10">
                <h3>Edit {{relic.name}}!</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">All relics</a></p>
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Logout</a></p>
            </div>
        </div>

        <div class="row">
            <div class="d-flex">
                <form class="col-4" action="/relics/{{relic.id}}/edit_relic" method="POST">
                    {% with messages = get_flashed_messages(category_filter=['relic']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label name="name" class="form-label">Name:</label>
                        <input class="form-control" type="text" name="name" value="{{relic.name}}">
                    </div>
                    <div class="mb-3">
                        <label name="discovery_date" class="form-label">Discovery Date:</label>
                        <input class="form-control" type="date" name="discovery_date" value={{relic.discovery_date}}>
                    </div>
                    <div class="mb-3">
                        <label name="description" class="form-label">Description:</label>
                        <textarea class="form-control" name="description">{{relic.description}}</textarea>
                    </div>
                    <button class="btn btn-primary">Edit Relic</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
