<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-10">
                <h3>About relic {{item.id}} : {{ item.name}}</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">My Items</a></p>
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Logout</a></p>
            </div>
        </div>

        <p>Discovered by: {{item.user.fname}} {{item.user.lname}}</p>
        <p>Date of discovery: {{item.date.strftime('%B %d, %Y')}}</p>
        <p>Description: {{item.description}}</p>

    </div>
</body>
</html>
